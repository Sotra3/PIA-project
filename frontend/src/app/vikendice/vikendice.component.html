<div class="vikendice-section">
         <h2>Lista vikendica</h2>
        <table mat-table [dataSource]="allVikendice" matSort class="mat-elevation-z8">
          <ng-container matColumnDef="ime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ime</th>
            <td mat-cell *matCellDef="let v">
              <a [routerLink]="['/vikendice/vikendica-detalji']" (click)="zapamti(v)">{{ v.ime }}</a>
            </td>
          </ng-container>
          
          <ng-container matColumnDef="mesto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mesto</th>
            <td mat-cell *matCellDef="let v">{{ v.mesto }}</td>
          </ng-container>
          
          <ng-container matColumnDef="ocena">
            <th mat-header-cell *matHeaderCellDef>Ocena</th>
            <td mat-cell *matCellDef="let v">
              {{ avgOcena(v) }}
              @for (i of tempArray; track i) {
                <span>
                  {{
                    i <= avgOcena(v)
                      ? '★':'☆'
                  }}
                </span>
              }
            </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="search">
          <input type="text" [(ngModel)]="pretragaNaziv"> Naziv:
        </div>
        <div class="search">
          <input type="text" [(ngModel)]="pretragaMesto"> Mesto:
        </div>
        <div class="dugmad-akcije">
  <button (click)="pretraga()">Pretraga</button>
  <button (click)="cancel()">Otkaži</button>
</div>
</div>
